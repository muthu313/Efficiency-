<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy Efficiency Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #3399ff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-group button:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Energy Efficiency Portal</h2>
    <form>
      <div class="form-group">
        <label for="organization">Organization Name</label>
        <input type="text" id="organization" name="organization" placeholder="Enter your organization name" required>
      </div>
      <div class="form-group">
        <label for="sensor-id">Sensor ID</label>
        <input type="text" id="sensor-id" name="sensor-id" placeholder="Enter sensor ID" required>
      </div>
      <div class="form-group">
        <label for="label">Sensor Label</label>
        <input type="text" id="label" name="label" placeholder="Enter sensor label (e.g., 'Main Hall Light')" required>
      </div>
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
